<!DOCTYPE html>

    <title>Coloring Book</title>

  <body>
    <main>
      <h1 style="color: rgba(226, 38, 38, 0.8)">Red</h1>
      <p style="color:  #e100ff">

      </p>

      </p>

      </p>

      <h4 style="color: rgb(0, 128, 0, 0.8)">Green</h4>

      </p>

      <h5 style="color: rgb(0, 0, 255, 0.8)">Blue</h5>
      <p style="color:  #e100ff">

      </p>

      <h6 style="color: rgb(75, 0, 130, 0.8)">Indigo</h6>

        Indigo mix of red and blue.
      </p>
